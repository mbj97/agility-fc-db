plugins {
    id 'java'
}

group 'com.tide'
version '1.0-SNAPSHOT'

sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation fileTree(dir: 'lib', include: ['*.jar'])
}

task compileScript(type: JavaCompile) {
    source = fileTree(dir: 'src', include: '**/*.java')
    classpath = files('lib/client.jar')
    destinationDir = file('out')
}

task packageJar(type: Jar) {
    manifest {
        attributes(
            'Main-Class': 'ClanChatListener'
        )
    }
    archiveFileName = 'ClanChatListener.jar'
    destinationDirectory = file('.')
    from('out') {
        include '**/*.class'
    }
    dependsOn compileScript
}

task moveJar(type: Copy) {
    from 'ClanChatListener.jar'
    into 'C:\\Users\\Work\\DreamBot\\Scripts'
    dependsOn packageJar
}

task buildAndMoveScript {
    dependsOn moveJar
}

test {
    useJUnitPlatform()
}